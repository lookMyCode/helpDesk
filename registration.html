<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i&display=swap&subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/media.css">
  <link rel="stylesheet" href="/css/registration.css">
</head>
<body>

  <div id="preloader-wrap">
    <div id="preloader">
      <h3>Help Place</h3>
      <div class="preloader-block"></div>
    </div>
  </div>
  
  <header id="header">
    <nav class="nav-top"> <!-- Start menu -->
      
    </nav>
    <nav class="menu-min">
      <ul>
        
      </ul>
    </nav> <!-- End menu -->
  </header>

  <div class="acc-modal-window-wrap" id="login-form-wrap"> <!-- Start modal windows -->
    
  </div> <!-- End modal windows -->

  <main>
    
    <h1>Rejestracja</h1>

    <section class="registr-form">

      <label class="form-row">
        <span>Email: </span>
        <input type="email" placeholder="kowalski@przyklad.pl" id="reg-mail">
      </label>
      <label class="form-row">
        <span>Hasło: </span>
        <input type="password" placeholder="TrudneHaslo1@" id="pass1">
      </label>
      <label class="form-row">
        <span>Powtórz hasło: </span>
        <input type="password" placeholder="TrudneHaslo1@" id="pass2">
      </label>
      <label class="form-row">
        <span>Imię lub nazwa firmy: </span>
        <input type="text" placeholder="Jan Kowalski lub Help-Place" id="reg-name">
      </label>

      <p>
        Kontynując przyjmujesz <a href="#">przypisy</a> naszej strony
      </p>

      <p class="reg-warning"></p>

      <div class="hp-btn" id="registr-btn"><span>Zarejestruj się</span></div>

    </section>

  </main>

  <footer>
    
  </footer>

  <div id="go_top">
    <a href="#header">
      <i class="fas fa-angle-double-up"></i>
    </a>
  </div>

  <div class="cookie-wrap"></div>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/jquery-cookie.js"></script>
  <script src="js/variables.js"></script>
  <script src="js/functions.js"></script>
  <script src="js/is_autorized.js"></script>
  <script src="js/before_load.js" ></script>
  <script src="js/script.js"></script>
  <script src="js/login.js"></script>
  <script src="js/registration.js"></script>

</body>
</html>
